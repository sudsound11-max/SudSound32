<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SudSound</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6e3;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #ffcc00;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header input {
      margin-top: 10px;
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }
    #playlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      text-align: center;
    }
    .cover {
      width: 100%;
      border-radius: 10px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .author-box {
      background: #ffe;
      border-left: 5px solid #ffcc00;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
    }
    .author-box img {
      width: 80px;
      border-radius: 50%;
      float: left;
      margin-right: 15px;
    }
    footer {
      background: #ffcc00;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

    ];

    const searchInput = document.getElementById("searchInput");
    const playlistSection = document.getElementById("playlist");

    function renderTracks(tracks) {
      playlistSection.innerHTML = "";
      if (tracks.length === 0) {
        playlistSection.innerHTML = "<p>Nessun brano trovato.</p>";
        return;
      }

      tracks.forEach(track => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${track.cover}" alt="Copertina ${track.title}" class="cover" />
          <h3>${track.title}</h3>
          <audio controls>
            <source src="${track.file}" type="audio/mpeg" />
            Il tuo browser non supporta l'audio.
          </audio>
        `;
        playlistSection.appendChild(card);
      });
    }

    renderTracks(playlist);

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = playlist.filter(track =>
        track.title.toLowerCase().includes(query)
      );
      renderTracks(filtered);
    });
  </script>
