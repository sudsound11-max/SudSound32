    const searchInput = document.getElementById("searchInput");
    const playlistSection = document.getElementById("playlist");

    function renderTracks(tracks) {
      playlistSection.innerHTML = "";
      if (tracks.length === 0) {
        playlistSection.innerHTML = "<p>Nessun brano trovato.</p>";
        return;
      }

      tracks.forEach(track => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${track.cover}" alt="Copertina ${track.title}" class="cover" />
          <h3>${track.title}</h3>
          <audio controls>
            <source src="${track.file}" type="audio/mpeg" />
            Il tuo browser non supporta l'audio.
          </audio>
        `;
        playlistSection.appendChild(card);
      });
    }

    renderTracks(playlist);

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = playlist.filter(track =>
        track.title.toLowerCase().includes(query)
      );
      renderTracks(filtered);
    });
